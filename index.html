<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
</head>
<body class="dark-mode">
   <header>
    <nav class="vertical-nav">
        <a href="word.html" class="nav-link">
            <img src="icons/word-ico-dark.svg" alt="Word Game Icon" class="nav-icon">
            <span>Word</span>
        </a>
        <a href="trivia.html" class="nav-link">
            <img src="icons/trivia-icon.svg" alt="Trivia Game Icon" class="nav-icon">
            <span>Trivia</span>
        </a>
        <a href="sudoku.html" class="nav-link">
            <img src="icons/sudoku.svg" alt="Sudoku Game Icon" class="nav-icon">
            <span>Sudoku</span>
        </a>
    </nav>
    </header>

    <main>
        <h1 class="title" >Select a Game to Play</h1>
        <div class="game-cards">
            <div class="game-card">
                <img src="icons/word-ico-dark.svg" alt="Word Game Icon">
                <h2>Word Game</h2>
                <p>Test your vocabulary skills in this fun word game.</p>
                <a href="word.html" class="play-button">Play Now</a>
            </div>
            <div class="game-card">
                <img src="icons/trivia-icon.svg" alt="Trivia Game Icon">
                <h2>Trivia Game</h2>
                <p>Challenge your knowledge with trivia questions.</p>
                <a href="trivia.html" class="play-button">Play Now</a>
            </div>
            <div class="game-card">
                <img src="icons/sudoku.svg" alt="Sudoku Game Icon">
                <h2>Sudoku</h2>
                <p>Solve the puzzle and sharpen your mind.</p>
                <a href="sudoku.html" class="play-button">Play Now</a>
            </div>
        </div>
    </main>

    <div id="github-issue-link">
        <span>See an issue with this page? </span><a href="https://github.com/torinriley/miniGame.git" target="_blank">Fix it on GitHub</a>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
