<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="sudoku/sudoku.css">
  <link rel="stylesheet" href="style/nav.css">
  <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
  
</head>
<body>
    <nav class="vertical-nav">
        <a href="word.html" class="nav-link">
            <img src="icons/word-ico-dark.svg" alt="Word Game Icon" class="nav-icon">
            <span>Word</span>
        </a>
        <a href="trivia.html" class="nav-link">
            <img src="icons/trivia-icon.svg" alt="Trivia Game Icon" class="nav-icon">
            <span>Trivia</span>
        </a>
        <a href="#sudoku" class="nav-link">

  <div id="sudoku-board"></div>
