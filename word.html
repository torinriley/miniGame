<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <link rel="stylesheet" href="word/word.css">
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
</head>
<body class="dark-mode">
    <!-- Vertical Navigation Bar -->
    <nav class="vertical-nav">
        <a href="word.html" class="nav-link">
            <img src="icons/word-ico-dark.svg" alt="Word Game Icon" class="nav-icon">
            <span>Word</span>
        </a>
        <a href="trivia.html" class="nav-link">
            <img src="icons/trivia-icon.svg" alt="Trivia Game Icon" class="nav-icon">
            <span>Trivia</span>
        </a>
    </nav>
    <div class="content">
        <div class="title-container">
            <h1 class="title">Word Game</h1>
        </div>
        <div class="game-container">
            <div id="grid" class="grid"></div>
        </div>
    </div>

    <div id="keyboard">
        <div class="keyboard-row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>
        <div class="keyboard-row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>
        <div class="keyboard-row bottom-row">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
        </div>
    </div>


    <div id="button-container">
        <button id="restart" onclick="restartGame()">Restart</button>
        <button id="reveal" onclick="giveUp()">Reveal</button>
    </div>

    <button id="open-notebook" onclick="toggleNotebook()">
        <img src="icons/notebook-icon.svg" alt="Open Notebook">
    </button>

    <!-- Notebook popup container -->
    <div id="notebook-popup" class="notebook hidden">
        <div class="notebook-header">
            <h2>Notebook</h2>
            <button onclick="toggleNotebook()" class="close-notebook">âœ•</button>
        </div>
        <textarea id="notebook-content" placeholder="Jot down your ideas here..."></textarea>
    </div>
    <div id="github-issue-link">
        <span>See an issue with this page? </span><a href="https://github.com/torinriley/miniGame.git" target="_blank">Fix it on GitHub</a>
    </div>
    <div id="submit-word-link">
        <span>See a word thats missing or incorrect? </span><a href="submitword.html" target="_blank">Let us know here</a>
    </div>
    <script src="word/word.js"></script>
</body>
</html>
